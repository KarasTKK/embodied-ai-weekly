<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>

            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'PingFang SC', 'sans-serif'] },
                    colors: { accent: '#0071E3' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #F5F5F7; -webkit-font-smoothing: antialiased; }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);

            transition: all 0.3s ease;
        }
        .glass-card:hover { transform: translateY(-2px); background: rgba(255, 255, 255, 0.95); }

    <header class="w-full max-w-4xl mx-auto px-6 py-8 flex items-center justify-between">

                <article class="glass-card rounded-2xl p-6 md:p-8 flex items-center justify-between opacity-50">
